<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <h1>Codecademy PFP Frame Generator</h1>
  <main>
    <section>
      <h3>Upload your pfp</h3>
    </section>
    <section>
      <input type="file" accept=".jpg, .jpeg, .png" id="input" class="hidden">
      <label for="input" id="inputlabel">Upload profile img</label>
      <h3>Result:</h3>
      <canvas id='result'></canvas>
      <p>To save the resulting image please right-click it and save from the popup menu.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
